<mat-toolbar>
    <mat-toolbar-row fxLayoutAlign="space-between center">

        <div fxLayoutAlign="start center">
            <button mat-icon-button routerLink="/">
                <mat-icon>arrow_back</mat-icon>
            </button>
            <span>UNI Restro Cafe</span>
        </div>

        <div>
            <span class="mat-body">My Orders</span>
            <button mat-icon-button (click)="handleRedirectToCart()">

            </button>
        </div>
    </mat-toolbar-row>
</mat-toolbar>
